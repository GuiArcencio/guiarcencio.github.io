name: Publish to GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.7
      - run: npm ci
      - run: npm run generate
      - run: touch .output/public/.nojekyll
      - uses: tagus/git-deploy@v0.4.1
        with:
          changes: .output/public
          repository: git@github.com:GuiArcencio/guiarcencio.github.io.git
          ssh_key: ${{ secrets.REPO_DEPLOY_KEY }}
          branch: main
          name: Guilherme Arcencio
          email: guiarcencio@hotmail.com
          clean_repo: true